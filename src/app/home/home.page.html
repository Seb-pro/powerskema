<ion-header>
  <ion-toolbar class="header" color="darkgrey">
    <ion-title>ZtudiePlan</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="selctor-segment">
    <ion-segment [(ngModel)]="calendar.mode">
      <ion-segment-button value="day">DAG</ion-segment-button>
      <ion-segment-button value="week">UGE</ion-segment-button>
      <ion-segment-button value="month">MÃ…NED</ion-segment-button>
    </ion-segment>
  </div>
  <ion-row class="viewTitle">
    <ion-col size="3">
      <ion-button fill="clear" (click)="previousMonth()">
        <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="6">
      <h2>{{ viewTitle }}</h2>
    </ion-col>
    <ion-col size="3">
      <ion-button fill="clear" (click)="nextMonth()">
        <ion-icon name="arrow-forward" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
  <div class="content-background">
    <ng-template #weekviewHeaderTemplate let-viewDate="viewDate"> 
      <div class="custom-day-header"> {{ viewDate.dayHeader }} </div> 
      <div class="week-notifications">
        <div><ion-badge class="notifications-badge" color="danger">5</ion-badge><ion-icon name="book"></ion-icon></div>
        <div><ion-badge class="notifications-badge" color="danger">5</ion-badge><ion-icon name="newspaper"></ion-icon></div>
        <div><ion-badge class="notifications-badge" color="danger">5</ion-badge><ion-icon name="people"></ion-icon></div>
      </div>
    </ng-template> 
    <calendar
      [calendarMode]="calendar.mode"
      [formatHourColumn]="calendar.formatHourColumn"
      [formatWeekTitle]="calendar.formatWeekTitle"
      [sliderOptions]="options"
      [eventSource]="eventSource"
      (onTimeSelected)="onTimeSelected($event)"
      (onTitleChanged)="onViewTitleChange($event)"
      [startingDayWeek]="1"
      [startingDayMonth]="1"
      [startHour]="6"
      [weekviewHeaderTemplate]="weekviewHeaderTemplate"
    >
    </calendar>
  </div>

  

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openList()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
